<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    
    <h:head>
    <h:title align= 'center'>Manager-registration</h:title>
    <br/><br/>
    

    </h:head>
    
    <h:body>
    <h:form>
    
    
         <h:outputText value="Firstname"></h:outputText>

		<br/>
		<br/>

		<br/>

		<br/>

		<br/>

		<br/>
		<h:commandButton value="Register" id="Submit" action="#{managerlogin.Registration}" class="btren btn-dark"></h:commandButton>
		
		
		</h:form>
